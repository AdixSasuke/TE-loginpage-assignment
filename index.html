<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container">
        <div class="left">
            <h1>Log in</h1>

            <div class="form-group mails">
                <img src="mail-24.png" class="icon" alt="Email icon">
                <input class="box" type="text" name="email" placeholder="Email or Phone Number" required>
            </div>

            <div class="form-group passwords">
                <img src="lock-4-24.png" class="icon" alt="Lock icon">
                <input class="box" type="password" name="pass" placeholder="Password" required>
            </div>

            <div class="remember">
                <label for="mycheckBox">
                    <input id="mycheckBox" type="checkbox"> Remember me
                </label>
                <a href="#" id="forget">Forgot Password?</a>
            </div>

            <div class="login-btn">
                <button class="login">Log in</button>
            </div>

            <p class="or">Log in with</p>

            <div class="autologin">
                <button id="google" type="image"><img class="loginimg" src="google.png" alt="Google logo"></button>
                <button id="fb" type="image"><img class="loginimg" src="fb.png" alt="Facebook logo"></button>
            </div>

            <div class="register">
                <a href="#" id="account">Don't have an account?</a>
            </div>
            <div class="reg">
                <a href="#" id="registernow"><b>Register Now?</b></a>
            </div>

        </div>

        <div class="right">
            <img src="right.png" class="rightimg" alt="Right image">
        </div>
    </div>
</body>
</html>
