<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container">
        <div class="left">
            <h1>Log in</h1>

            <div class="mails">
                <span>
                    <img src="mail-24.png" class="mail">
                </span>
                <span>
                    <input class="box" type="text" name="email" placeholder="Email or Phone Number" required>
                </span>
            </div>

            <div class="passwords">
                <span>
                    <img src="lock-4-24.png" class="lock">
                </span>
                <span>
                    <input class="box" type="password" name="pass" placeholder="Password" required>
                </span>
            </div>

            <div class="remember">
                <span id="cbox">
                    <input id="mycheckBox" type="checkbox">
                    <label for="mycheckBox">remember me</label>
                </span>

                <span>    
                    <a href="#" id="forget"><b>Forgot Password ?</b></a>
                </span>
            </div>

            <div class="login-btn">
                <button class="login">
                    <h3>Log in</h3>
                </button>
            </div>

            <div class="or">
                <p>Log in with</p>
            </div>

            <div class="autologin">

                <button id="google" type="image">
                    <img class="loginimg" src="google.png">
                </button>

                <button id="fb" type="image">
                    <img class="loginimg" src="fb.png">
                </button>          

            </div>

            <div class="register">
                <div>
                    <a href="#" id="account">Don't have an account?</a>
                </div>
                <div>
                    <a href="#" id="registernow"><b>Register Now?</b></a>
                </div>
            </div>

        </div>

        <div class="right">
            <img src="right.png" class="rightimg">
        </div>
    </div>
</body>
</html>
